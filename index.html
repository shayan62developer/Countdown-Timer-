<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown JS Project</title>

<link rel="stylesheet" href="Css/custom.css">
<script src="./Java Script/app.js"></script>

</head>
<body>
    <div class="main">

        <div class="overlay">
            <div class="title">We Are Coming Soon</div>
            <div class="title" id="end-date">20 Januray 2024 10:30 PM</div> 

            <div class="content">

                <div>
                    <label for="">DAYS </label>
                    <br>
                    <input type="text" readonly>
                </div>

                
                                <div>
                                    <label for="">HOURS </label>
                                    <br>
                                    <input type="text" readonly>

                                    
                                </div>

                <div>
                    <label for="">MINUTES</label>
                    <br>
                    <input type="text" readonly>
                </div>



                <div>
                    <label for="">SECONDS </label>
                    <br>
                    <input type="text" readonly>
                </div>

            </div>


        </div> 
        <!-- overlay ends -->
    </div>



    <script>
const enddate = " 30 January 2024 10:30 PM";

document.getElementById("end-date").innerText = enddate;

const inputs = document.querySelectorAll("input")


function clock(){
    const end = new Date(enddate)
    const current= new Date
    const diff = (end-current)/1000;

    // const days = Math.floor(diff/24/3600)
    // console.log(days)

if (diff < 0) return;

    inputs[0].value = Math.floor(diff/24/3600);
    inputs [1].value = Math.floor((diff/3600) % 24) 
    inputs [2].value = Math.floor((diff/60) % 60)
    inputs [3] .value = Math.floor((diff) % 60)



}


clock()

setInterval(
function(){
clock()

},1000

)

    </script>

</body>
</html>
